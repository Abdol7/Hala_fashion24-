<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hala Fashion | روابط التواصل الاجتماعي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: #D4AF37;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* الخلفية الشبه شفافة */
    .bg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      width: 600px;
      max-width: 90%;
    }

    /* اللوجو الزاوية */
    .corner-logo {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 90px;
      z-index: 10;
    }

    .container {
      position: relative;
      z-index: 5;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #D4AF37;
    }

    h2 {
      font-size: 18px;
      color: #D4AF37;
      margin-bottom: 50px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .link {
      display: flex;
      align-items: center;
      background-color: #002b5c;
      padding: 15px 25px;
      border-radius: 12px;
      width: 280px;
      text-decoration: none;
      color: #D4AF37;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: #004080;
    }

    .link img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 8px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #D4AF37;
    }
  </style>
</head>
<body>
  <!-- اللوجو الخلفية الشبه شفافة -->
  <img src="https://i.ibb.co/zPFNntc/hala-fashion-logo-gold.png" alt="Hala Logo Background" class="bg-logo">

  <!-- اللوجو في الزاوية -->
  <img src="https://i.ibb.co/zPFNntc/hala-fashion-logo-gold.png" alt="Hala Logo" class="corner-logo">

  <div class="container">
    <h1>HALA FASHION</h1>
    <h2>SUDANESE FASHION</h2>

    <div class="links">
      <a class="link" href="https://www.instagram.com/hala_fashion24?igsh=bW9ocnZ6eWpzcWNh" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        Instagram
      </a>
      <a class="link" href="https://www.facebook.com/share/16FEbtXkkx/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        Facebook
      </a>
      <a class="link" href="https://www.tiktok.com/@hala_fashion24?_t=ZS-8yHAY5zWFGx&_r=1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
        TikTok
      </a>
    </div>

    <footer>
      &copy; 2025 Hala Fashion. All rights reserved.
    </footer>
  </div>
</body>
</html>
