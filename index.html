<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ازياء هاله | روابط التواصل الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f3ff 0%, #f0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #5a4a6a;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(138, 83, 255, 0.15);
            overflow: hidden;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, #8a53ff 0%, #6a3bcc 100%);
            padding: 40px 20px 30px;
            color: white;
            position: relative;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 5px solid #f8f3ff;
        }
        
        .logo-circle i {
            font-size: 60px;
            color: #8a53ff;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #e6d9ff;
        }
        
        .social-section {
            padding: 40px 30px;
        }
        
        .section-title {
            font-size: 32px;
            color: #5a4a6a;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #8a53ff, #ff6b8a);
            border-radius: 2px;
        }
        
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px auto;
            max-width: 800px;
        }
        
        .social-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 25px rgba(138, 83, 255, 0.1);
            transition: all 0.4s ease;
            border: 2px solid #f0e7ff;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 83, 255, 0.2);
            border-color: #d9c8ff;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .tiktok-card::before {
            background: linear-gradient(to right, #000000, #7a7a7a);
        }
        
        .instagram-card::before {
            background: linear-gradient(to right, #833ab4, #e1306c, #fd1d1d);
        }
        
        .facebook-card::before {
            background: linear-gradient(to right, #1877f2, #4a9cff);
        }
        
        .social-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 40px;
            transition: all 0.3s ease;
        }
        
        .tiktok-icon {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }
        
        .instagram-icon {
            background: rgba(225, 48, 108, 0.05);
            color: #e1306c;
        }
        
        .facebook-icon {
            background: rgba(24, 119, 242, 0.05);
            color: #1877f2;
        }
        
        .social-card:hover .social-icon {
            transform: scale(1.1);
        }
        
        .social-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #5a4a6a;
        }
        
        .social-username {
            font-size: 18px;
            color: #8a53ff;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #8a53ff, #6a3bcc);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(138, 83, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 83, 255, 0.4);
            background: linear-gradient(to right, #7a43ee, #5a2bbb);
        }
        
        footer {
            background: #f8f3ff;
            padding: 20px;
            text-align: center;
            color: #7a6a8a;
            font-size: 16px;
            border-top: 1px solid #e6d9ff;
        }
        
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-footer a {
            color: #8a53ff;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-footer a:hover {
            color: #6a3bcc;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .social-links {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-circle">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>ازياء هاله</h1>
            <p class="subtitle">أحدث صيحات الموضة والأزياء لعام 2024. اكتشفوا تشكيلاتنا الحصرية وعروضنا المميزة</p>
        </header>
        
        <div class="social-section">
            <h2 class="section-title">تواصلوا معنا</h2>
            
            <div class="social-links">
                <!-- TikTok Card -->
                <div class="social-card tiktok-card">
                    <div class="social-icon tiktok-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <h3 class="social-name">تيك توك</h3>
                    <p class="social-username">@hala_fashion24</p>
                    <a href="https://www.tiktok.com/@hala_fashion24?_t=ZS-8yHAY5zWFGx&_r=1" target="_blank" class="btn">
                        تابعونا الآن
                    </a>
                </div>
                
                <!-- Instagram Card -->
                <div class="social-card instagram-card">
                    <div class="social-icon instagram-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <h3 class="social-name">انستجرام</h3>
                    <p class="social-username">@hala_fashion24</p>
                    <a href="https://www.instagram.com/hala_fashion24?igsh=bW9ocnZ6eWpzcWNh" target="_blank" class="btn">
                        تابعونا الآن
                    </a>
                </div>
                
                <!-- Facebook Card -->
                <div class="social-card facebook-card">
                    <div class="social-icon facebook-icon">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <h3 class="social-name">فيسبوك</h3>
                    <p class="social-username">Hala Fashion</p>
                    <a href="https://www.facebook.com/share/16FEbtXkkx/" target="_blank" class="btn">
                        تابعونا الآن
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة © ازياء هاله 2024</p>
            <div class="social-footer">
                <a href="https://www.tiktok.com/@hala_fashion24?_t=ZS-8yHAY5zWFGx&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/hala_fashion24?igsh=bW9ocnZ6eWpzcWNh" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/share/16FEbtXkkx/" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </footer>
    </div>
    
    <script>
        // Add animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.social-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 300 * index);
            });
        });
    </script>
</body>
</html>
